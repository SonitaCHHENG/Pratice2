<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Idea</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--Boxicons Css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile-img1.png" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name"> Sonita CHHENG </span>
            <span class="job"> Student</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
                <i class="bx bxl-facebook" ></i>
            </a>
                <a href="#"  style="background: rgb(179, 51, 73)"class="link">
                <i class="bx bxl-instagram" ></i>
            </a>
                <a href="#" style="background: rgb(33, 132, 172)" class="link">
                <i class="bx bxl-telegram" ></i>
            </a>
                <a href="#" style="background:black ;" class="link">
                <i class="bx bxl-github" ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">1.2k</span>
            </div>
            <div class="data">
                <i class="bx bx-message"></i>
                <span class="number">700</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">250</span>
            </div>
        </div>
    </div>
</body>
</html>
